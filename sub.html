<!DOCTYPE html>
<html>

<head>
    <title>Smooth Scroll Example</title>
    <style>
        body {
            height: 1500px;
            /* スクロールが可能な高さを設定 */
        }

        .section {
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <button id="scrollButton">スクロール</button>
    <div class="section" id="section1">セクション 1</div>
    <div class="section" id="section2">セクション 2</div>
    <div class="section" id="section3">セクション 3</div>

    <script>
        const scrollButton = document.getElementById("scrollButton");
        const section2 = document.getElementById("section3");

        scrollButton.addEventListener("click", function () {
            section2.scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>

</html>
